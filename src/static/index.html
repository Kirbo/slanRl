<!DOCTYPE html>
<html>
  <head>
    <meta charset=”utf-8" />
    <title>Slan Roguelike</title>
  </head>

  <body style="background-color: #1a2032">
    <div id="game">
      <canvas id="screen" width="960" height="720"></canvas>

      <div id="info">
        <p>Use <span>arrow keys</span> to move</p>
        <p><span>g</span>: pickup</p>
        <p><span>i</span>: open inventory / use item</p>
        <p><span>d</span>: drop item from inventory</p>
        <p><span>></span>: use stairs</p>
        <p><span>o</span>: open/close door</p>
        <p><span>w</span>: wear/equip</p>
        <p><span>f</span>: reveal map</p>
      </div>
    </div>
    <canvas id="temp-image" width="960" height="720"></canvas>
    <div id="version"></div>
  </body>
</html>
