name: pages

on:
  pull_request:
    branches:
      - 'main'

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Install
        run: |
          yarn
      -
        name: Build
        run: |
          VERSION=v$(node -p "require('./package').version") COMMIT_HASH=$(git rev-parse --short HEAD) yarn build
